name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install

    - name: Run Biome Check
      run: bun biome check

    - name: Run TypeScript Compiler
      run: bun tsc

    - name: Build Project
      run: bun run build
