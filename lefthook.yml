pre-commit:
  commands:
    fix:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bunx biome check --apply --no-errors-on-unmatched <files> && git update-index --again

pre-push:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bunx biome check --no-errors-on-unmatched <files>
    tsc:
      run: bun run tsc --noEmit
    build:
      run: bun run build
